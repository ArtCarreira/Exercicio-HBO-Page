<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="style.css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- Menu Lateral -->
    <header>
        <div>
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>

                <ul class="menu__box">
                    <div class="submit-line">
                        <form action="">
                            <input type="search" />
                            <button class="submit-lente" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                    </div>

                    <li><a class="menu__item" href="#">Home</a></li>
                    <li><a class="menu__item" href="#">Cadastro</a></li>
                    <li><a class="menu__item" href="#">Planos</a></li>
                    <li><a class="menu__item" href="#">Contato</a></li>
                    <li><a class="menu__item" href="#">SAC</a></li>

                </ul>
            </div>

            <div id="navBar">
                <a href=""><img src="/assets/images/logo.svg" alt=""></a>
                <a href="">Assistir</a>
                <a href="">Entrar</a>
            </div>



        </div>




        <div id="entrar">
            <a href="">
                <h1>Entrar</h1>
            </a>

        </div>


    </header>
    <section>
        <div class="text-intermediario">
            <h3> Você tem uma conta HBO Max?</h3>
        </div>
        <div id="formHBO">
            <form action="">
                <label>E-mail</label>
                <input type="email" placeholder="Digite seu email...">
                <label>Senha</label>
                <input type="Password" placeholder="Digite sua senha aqui...">

            </form>
            <button id="buttonEnter">Entrar</button>

        </div>


        <div id="prov">
            <h3>Você acessa a Hbo Max por um provedor <br>
                de TV, de internet ou celular?</h3>

            <button type="submit"> Entrar como provedor</button>
        </div>


    </section>

    <footer id="footerText">
        <h4><a target="_blank" href="https://github.com/Lucasgarciaamorim">© 2023, Powered by Lucas
                Garcia.
                Todos os direitos reservados </h4></a>
    </footer>

</body>

</html>
